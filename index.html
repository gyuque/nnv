<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>Blobcat NN</title>
		<link rel="stylesheet" href="./css/nnv.css">
		<script src="train-data.js"></script>

		<script type="module" src="nnv.js"></script>
		<script type="module" src="nnchart.js"></script>
		<script type="module" src="nntest.js"></script>
	</head>
	<body onload="void launch()">
		<h1><img alt="・w・" src="./images/bcicon.png" width="48px" height="48px">Blobcat NN</h1>
		<table><tbody>
			<tr>
				<td class="control-col" id="controller-container">
					<div id="pages-container">
						<ol id="control-page-list" class="pager-tab">
							<li>Learn</li>
							<li>Test</li>
						</ol>
						<div class="paged-content">
							<fieldset id="train-data-preview">
								<legend>Training data</legend>
								<div id="data-preview-items"></div>
								<label id="data-aug-label"><input type="checkbox" id="data-aug-checkbox" name="train-data-arg">Augment</label>
							</fieldset>

							<fieldset>
								<legend>Learning rate</legend>
								<input id="param-lr" type="number" step="0.001" max="1" min="0.001" value="0.04">
							</fieldset>
							<fieldset>
								<legend>Completion threshold</legend>
								<input id="param-cth" type="number" step="0.0001" max="1" min="0.0001" value="0.003">
							</fieldset>
							<div id="control-button-container">
								<span id="rebuild-button-outer"><button data-command="r" style="color: #FFF" title="Rebuild" class="btn-type-destructive">↻</button></span>&nbsp;
								<button data-command="x" style="color: #FFF" title="Start learning" class="btn-type-execution">▶</button>
								<button data-command="p" style="background-color: #394; color: #FFF" title="Pause">⏸</button>
							</div>
						</div>
						<div id="data-input-pane" class="paged-content">
							<h3><img alt="" src="./images/pen.png" width="16" height="16">Handwriting</h3>
						</div>
					</div>
				</td>
				<td>
					<div id="fig-container"><canvas id="cv" width="1400" height="1000"></canvas></div>
				</td>
				<td class="stats-col" id="elog-container">
					
				</td>
			</tr>
		</tbody></table>
		<address>
			Satoshi UEYAMA 2024 │ Source code is available in <a href="https://github.com/gyuque/nnv" target="_blank">GitHub</a> under the GPL │ Know <a href="https://gitlab.com/iNewHorizons/blobtoolkit" target="_blank">Blob</a>
		</address>
	</body>
</html>
